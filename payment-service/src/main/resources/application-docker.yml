server:
  port: 9002

spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:mysql://payment-db:3306/paymentdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: redis-cache
      port: 6379
      timeout: 6000ms

  kafka:
    bootstrap-servers: kafka-broker:9092
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/

logging: 
  level: 
    root: INFO 
    "[org.springframework.kafka]": WARN # reduce Kafka noise 
    "[com.app.paymentsystem.payment]": DEBUG # keep your business logs visible 
    "[org.springframework.cloud.netflix.eureka]": WARN # reduce Eureka heartbeat chatter 
    "[org.hibernate]": WARN
    
management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0   # 100% traces (dev only)
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
      
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true