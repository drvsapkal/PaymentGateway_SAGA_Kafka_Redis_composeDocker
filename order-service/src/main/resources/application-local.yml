server:
  port: 8081


spring:
  application:
    name: order-service

  datasource:
    url: jdbc:mysql://localhost:3306/orderdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    
  data:
    redis:
      host: localhost
      port: 6379

#  kafka:
#    bootstrap-servers: localhost:9092

  kafka:
    consumer:
      auto-startup: false
  
#If 50% calls fail
#Open circuit for 10 seconds
#After that, try 3 test calls  
resilience4j:
 circuitbreaker:
      instances:
        inventoryService:
          registerHealthIndicator: true
          failureRateThreshold: 50
          slowCallRateThreshold: 50
          slowCallDurationThreshold: 2s
          minimumNumberOfCalls: 5
          slidingWindowSize: 10
          waitDurationInOpenState: 10s
          permittedNumberOfCallsInHalfOpenState: 3        


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
